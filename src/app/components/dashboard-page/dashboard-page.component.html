<div class="h-full">
    <app-home-sidebar />
    <section>
        <app-heading-title />
    </section>

   
    <div class="grid grid-cols-1 gap-4 px-4 mt-8 sm:grid-cols-4 sm:px-8" >
        <app-dashboard-card-dropdown >
             <select (change)="onChangeSelect($event)">
                @for (v of veiculos; track v.id) {
                    <option value="{{v.id}}">{{v.vehicle}}</option>
                }
            </select>
        </app-dashboard-card-dropdown>

        
        <app-dashboard-card [titulo]=" 'Total de Vendas' " [valor]=" veiculoSelecionado.volumetotal "
            [icon]="'M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z'"
        />
        <app-dashboard-card [titulo]=" 'Conectados' " [valor]=" veiculoSelecionado.connected "
            [icon]="'M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z'"
        />
        <app-dashboard-card [titulo]=" 'Update Software' " [valor]=" veiculoSelecionado.softwareUpdates "
            [icon]="'m6.75 7.5 3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0 0 21 18V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v12a2.25 2.25 0 0 0 2.25 2.25Z'"
        />
    </div>
    

    <section class="h-3/10 w-full">
        <img class="h-auto w-[70dvw] container mx-auto" src="{{ veiculoSelecionado.img }}" alt="">
    </section>

    <section class="h-2/10 w-full">
        <app-dashboard-table 
        [vin]="veiculoSelecionado.vin"
        [lat]="vinInfos.lat"
        [long]="vinInfos.long"
        [nivelCombustivel]="vinInfos.nivelCombustivel"
        [odometro]="vinInfos.odometro"
        [status]="vinInfos.status"
        />
    </section>
</div>
