                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    [attr.d]="icon">
                </path>                
            </svg></div>
        <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider">{{titulo}}</h3>
            <p class="text-3xl">{{valor}}</p>
        </div>
</div>
